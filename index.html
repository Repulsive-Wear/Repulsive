<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Repulsive</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff;
      color: #111;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 14px;
    }

    .hero {
      background-image: url('https://via.placeholder.com/1600x800');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .hero h1 {
      font-size: 64px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      border-radius: 8px;
    }

    .section {
      padding: 60px 40px;
      text-align: center;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product {
      width: 280px;
      border: 1px solid #eee;
      border-radius: 8px;
      overflow: hidden;
      background-color: #f9f9f9;
    }

    .product img {
      width: 100%;
      height: auto;
    }

    .product h3 {
      padding: 10px;
      margin: 0;
    }

    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Repulsive</div>
    <nav>
      <a href="#">Shop</a>
      <a href="#">New</a>
      <a href="#">Lookbook</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>REPULSIVE STREETWEAR</h1>
  </section>

  <section class="section">
    <h2>Featured Products</h2>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/300x400" alt="Black Hoodie">
        <h3>Black Hoodie</h3>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x400" alt="Graphic Tee">
        <h3>Graphic Tee</h3>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/300x400" alt="Oversized Jacket">
        <h3>Oversized Jacket</h3>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Repulsive Wear. All rights reserved.</p>
  </footer>

</body>
</html>
